<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Birthday Countdown</h1>
        <input type="date" id="bdayInput">
        <button onclick="setBirthday()">Submit</button>
        <div class="countdown-timer">
            <span id="day">00</span> Days 
            <span id="hour">00</span> Hours
            <span id="minute">00</span> Minutes
            <span id="second">00</span> Seconds
        </div>
        <div id="birthdayMsg"></div>

    </div>
    <script src="index.js" defer></script>
</body>
</html>
